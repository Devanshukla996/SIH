<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jharkhand Tourism - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Milkshake&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Your existing CSS here (omitted for brevity), use from your snippet */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b5e20, #81c784);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 35px 28px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-25px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .login-container h2 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 25px;
      font-family: 'Milkshake', cursive;
      font-size: 32px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 11px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #1b5e20;
      outline: none;
      box-shadow: 0 0 8px rgba(27,94,32,0.4);
    }
    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
    .form-actions button {
      background: linear-gradient(135deg, #43a047, #1b5e20);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      font-weight: 600;
    }
    .form-actions button:hover {
      background: linear-gradient(135deg, #2e7d32, #145a32);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }
    .links a {
      color: #1b5e20;
      text-decoration: none;
      margin: 0 6px;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Jharkhand Tourism Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <!-- Email/Username -->
      <div class="form-group">
        <label>Email or Username</label>
        <input type="text" name="email_or_username" placeholder="Enter your email or username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- User Role -->
      <div class="form-group">
        <label>User Role</label>
        <select name="user_role" required>
          <option value="">-- Select Role --</option>
          <option value="tourist">Tourist</option>
          <option value="guide">Local Guide</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Preferred District -->
      <div class="form-group">
        <label>Preferred District</label>
        <select name="preferred_district" required>
          <option value="">-- Select District --</option>
          <option>Bokaro</option>
          <option>Chatra</option>
          <option>Deoghar</option>
          <option>Dhanbad</option>
          <option>Dumka</option>
          <option>East Singhbhum</option>
          <option>Garhwa</option>
          <option>Giridih</option>
          <option>Godda</option>
          <option>Gumla</option>
          <option>Hazaribagh</option>
          <option>Jamtara</option>
          <option>Khunti</option>
          <option>Koderma</option>
          <option>Latehar</option>
          <option>Lohardaga</option>
          <option>Pakur</option>
          <option>Palamu</option>
          <option>Ramgarh</option>
          <option>Ranchi</option>
          <option>Sahibganj</option>
          <option>Seraikela-Kharsawan</option>
          <option>Simdega</option>
          <option>West Singhbhum</option>
        </select>
      </div>

      <!-- Remember Me -->
      <div class="form-group">
        <label><input type="checkbox" name="remember_me"> Remember Me</label>
      </div>

      <!-- Submit -->
      <div class="form-actions">
        <button type="submit">Login</button>
      </div>

      <!-- Extra Links -->
      <div class="links">
        <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
      </div>
    </form>
  </div>

</body>
</html>
